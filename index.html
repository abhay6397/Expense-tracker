    <div class="main">
        
        <div class="header">
            <div class="img">
        
            </div>
            <div class="total">
                <p>Total balance</p>
                <h1>0</h1>
            </div>
            <div class="income-expenses">
                <div class="income">
                    <h1>$0</h1>

            <div><button id="check" title="Add amount"><i class="ri-checkbox-circle-line"></i></button></div>
